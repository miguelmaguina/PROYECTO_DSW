    <title>Imagenes-Enlaces</title>

<body>
    <!--Imágenes en HTML-->
    <h1>Steve Jobs</h1>
    <img src="imagen/steve-jobs.jpeg" width="500" height="250" alt="Imagen no encontrada" srcset="">
